{% extends 'base.html' %}


{% block head_title %}
{{object|title}}
{% endblock head_title %}


{% block content %}
<div class="container">
    <h1 class="text-center text-decoration-underline mb-5">{{object|title}}
    </h1>
    <div class="col-lg-6 mx-auto">
        <p class="my-5 text-center">{{object.details}}</p>
    </div>
    <div class="bg-pink p-5">
        <div class="row pb-3">
            <div class="col">
                <div class="text-end">
                    <div class="btn btn-lg btn-outline-purple fw-bold p-5"
                        style="min-width: 24rem;">Laws</div>
                </div>
            </div>
            <div class="col">
                <div class="text-start">
                    <div class="btn btn-lg btn-outline-orange fw-bold p-5"
                        style="min-width: 24rem;">FAQS</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="text-end">
                    <div class="btn btn-lg btn-outline-blue fw-bold p-5"
                        style="min-width: 24rem;">Resource Information</div>
                </div>
            </div>
            <div class="col">
                <div class="text-start">
                    <div class="btn btn-lg btn-outline-dark-blue fw-bold p-5"
                        style="min-width: 24rem;">Screening Questions</div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
