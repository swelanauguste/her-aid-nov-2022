<div class="col-lg-12 mx-auto">

        {% for abuse in types_of_abuse %}
        <div class="col-lg-4 col-md-12 col-sm-12 mx-lg-auto">
            <a class="text-decoration-none"
                href="{% url 'resources:resource-detail' abuse.pk %}">
                <div class="card bg-light">
                    <!-- <img src="..."
                class="card-img-top"
                alt="..."> -->
                    <div style="height: 20rem; width:100%;"
                        class="bg-secondary text-muted">
                    </div>
                    <br>
                    <div class="card-body">
                        <h5 class="card-title text-center">
                            <p
                                class="text-dark">
                                {{abuse.title|title}}</p>
                        </h5>
                        <!-- <p class="card-text mt-3">{{abuse.details|title|truncatechars:160}}.</p> -->
                    </div>
                </div>
