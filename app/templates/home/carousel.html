{% load static %}

<div id="carouselExampleFade"
  class="content-to-hide carousel slide carousel-fade"
  data-bs-ride="carousel">
  <div class="carousel-inner"  id="what-we-do">
    <div class="carousel-item active" data-bs-interval="10000">
      <img height="100%" src="{% static 'img/1-min.png' %}"
        class="d-block w-100"
        alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="10000">
      <img height="100%" src="{% static 'img/2-min.png' %}"
        class="d-block w-100"
        alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="10000">
      <img height="100%" src="{% static 'img/3-min.png' %}"
        class="d-block w-100"
        alt="...">
    </div>
  </div>
  <button class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleFade"
    data-bs-slide="prev">
    <span class="carousel-control-prev-icon"
      aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleFade"
    data-bs-slide="next">
    <span class="carousel-control-next-icon"
      aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
